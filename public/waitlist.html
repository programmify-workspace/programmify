    <title>Programmify - Join waitlist</title>
    <style>
        /* Custom CSS for image */
        body {
            position: relative;
            min-height: 90vh;
            background-color: #fff;
        }
        body::before {
            content: "";
            background-color: #fff;
            background-image: url(image/icon.png);
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute;

            left: 0;
            width: 100%;
            height: 80%;
            opacity: 0.3; /* Adjust the opacity level (0 to 1) */
            z-index: -1;
        }
        /* Center content vertically and horizontally */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;

        img{
            width: 250px;
            padding: 15px 15px 10px 15px;

        span i{
            color: #797474;

            background-color: #E4F1FA;
        }
        ul.d-flex.m-auto{
            padding: 0;
        }

    <div>
        <a href="/"><img src="./image/logo.png" alt=""></a>

    <div class="center-content form-container">
        <!-- Your content goes here -->
        <h3>-Coming soon</h3>
        <h3 style="font-family: Montserrat;
        letter-spacing: 0.1em;
        text-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);

        <div class="d-grid">
            <form action="/joinWaitlist" method="post" id="form" enctype="application/x-www-form-urlencoded">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user" style="color: #797474;"></i></span>
                    <input type="text" name="full_name" class="form-control h-25" placeholder="Full Name" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control h-25" placeholder="Email" required>
                </div>
                <div class="mb-3 text-center">
                    <div class="text-center">
                        <div class="g-recaptcha text-white w-50" data-sitekey="6LfDB0MnAAAAAJFVvQx-zIqenvBZu_hxRqwibJNy" data-theme="light">
                        </div>
                    </div>
                </div>
                <div class="mb-3 text-center">
                <button
                        type="submit"
                        name="submit"
                        class="navbar-toggler btn pt-3 pb-3 text-center fs-4 btn-lg btn-block w-100 text-sm text-black"
                        type="button"
                        style="border: 0.5px solid #000000; background-color: #E4F1FA; border-radius: 15px;
                        font-weight: 900; box-shadow: 0px 4px 4px 0px #00000040 inset;
                        box-shadow: 4px -4px -4px 4px rgba(0, 0, 0, 0.25);"
                        id="submitButton"
                    >
                    Join waitlist
                    </button>
                </div>
            </form>

            <div class="footer text-center">
                <ul class="d-flex m-auto align-items-center justify-content-center gap-3">
                    <a href="https://instagram.com/programmify_org?igshid=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-instagram"></i></li></a>
                    <a href="https://twitter.com/programmify" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-twitter"></i></li></a>
                    <a href="https://www.linkedin.com/company/programmify/" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-linkedin-in"></i></li></a>
                    <a href="https://www.facebook.com/programmify" target="_blank" rel="noopener noreferrer"><li><i class="fa-brands fa-facebook"></i></li></a>
